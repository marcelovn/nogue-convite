<div class="auth-container">
  <div class="auth-card">
    <h1>Entrar</h1>
    
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-input"
          placeholder="seu@email.com"
        />
        @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
          <span class="error">Email inválido</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-input"
          placeholder="Sua senha"
        />
        @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
          <span class="error">Senha é obrigatória</span>
        }
      </div>

      @if (error()) {
        <div class="error-message">{{ error() }}</div>
      }

      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="!loginForm.valid || authService.isLoading()"
      >
        {{ authService.isLoading() ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <p class="auth-link">
      Não tem conta? <a routerLink="/register">Criar conta</a>
    </p>
  </div>
</div>
