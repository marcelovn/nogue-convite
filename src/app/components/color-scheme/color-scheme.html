<div class="color-scheme-selector">
  <h3 class="section-title">ðŸŽ¨ Esquema de Cores</h3>
  <p class="section-subtitle">Escolha a paleta de cores do convite</p>

  <div class="color-grid">
    @for (scheme of colorSchemes(); track scheme.id) {
      <button
        class="color-swatch"
        [class.selected]="selectedScheme().id === scheme.id"
        [title]="scheme.name"
        (click)="selectScheme(scheme)">
        <span class="swatch-colors">
          <span class="swatch-primary" [style.background-color]="scheme.primary"></span>
          <span class="swatch-secondary" [style.background-color]="scheme.secondary"></span>
          <span class="swatch-accent" [style.background-color]="scheme.accent"></span>
        </span>
        <span class="swatch-name">{{ scheme.name }}</span>
        @if (selectedScheme().id === scheme.id) {
          <span class="selected-indicator">âœ“</span>
        }
      </button>
    }
  </div>
</div>
