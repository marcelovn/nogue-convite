<div class="welcome-wrapper">
  <div class="welcome-container">
    <header class="welcome-header">
      <h1 class="welcome-title">Convitei</h1>
      <p class="welcome-subtitle">Convites interativos que ninguém recusa</p>
    </header>

    <div class="welcome-card">
      @if (!isAuthenticated) {
        <div class="auth-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              placeholder="seu@email.com"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="password">Senha</label>
            <input
              id="password"
              type="password"
              placeholder="Mínimo 6 caracteres"
              class="form-input"
            />
          </div>

          <button routerLink="/register" class="btn btn-primary">
            Criar conta
          </button>

          <p class="auth-link">
            Já tem uma conta? <a routerLink="/login">Entrar</a>
          </p>

          <div class="divider-section">
            <span class="divider-text">ou</span>
          </div>

          <button (click)="continueAsGuest()" class="btn btn-guest">
            Continuar como visitante
          </button>
        </div>
      } @else {
        <div class="authenticated-content">
          <p class="welcome-message">Vamos criar um convite?</p>
          <button class="btn btn-primary" (click)="continueAsGuest()">
            Começar
          </button>
        </div>
      }
    </div>

    <footer class="welcome-footer">
      <p>Compartilhe momentos especiais</p>
    </footer>
  </div>
</div>
